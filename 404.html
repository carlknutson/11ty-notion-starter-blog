<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>My Blog</title>
		<meta name="description" content="A starter template for a personal blog powered by Notion as a CMS. Easily customize and publish your own content.">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/css/index.css">
		<link rel="stylesheet" href="/css/prism-diff.css">

		<script>
			const theme = localStorage.getItem("theme") || (window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light");
			document.documentElement.setAttribute("data-theme", theme);
		</script>

		<link rel="alternate" href="/feed/feed.xml" type="application/atom+xml" title="My Blog">
	</head>
	<body>
		<header class="header">
			<div class="logo">
				<a href="/">My Blog</a>
			</div>
			<nav class="nav">
					<a href="/">Home</a>
					<a href="/blog/">Archive</a>
					<a href="/about/">About</a>
					<a href="/feed/feed.xml">Feed</a>
			</nav>
			<button class="theme-toggle" id="theme-toggle" title="Toggle theme">
				<span class="sun">‚òÄÔ∏è</span>
				<span class="moon">üåô</span>
			</button>
		</header>

		<main>
			<h1 id="content-not-found">Content not found.</h1>
<p>Go <a href="/">home</a>.</p>
<!--

		</main>

		<footer class="footer">
			<p>&copy; 2025 Your Name</p>
		</footer>

		<script>
			const themeToggle = document.getElementById("theme-toggle");
			themeToggle.addEventListener("click", () => {
				const currentTheme = document.documentElement.getAttribute("data-theme");
				const newTheme = currentTheme === "light" ? "dark" : "light";
				document.documentElement.setAttribute("data-theme", newTheme);
				localStorage.setItem("theme", newTheme);
			});
		</script>
	</body>
</html>
